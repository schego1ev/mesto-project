<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header page__header-wrap">
    <div class="logo"></div>
  </header>
  
  <div class="content page__container">
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="улыбающийся жак-ив кусто" class="profile__avatar">

          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button"></button>
            <p class="profile-info__profession">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <template id="gallery-template">
            <li class="gallery__item">
              <img class="gallery__image">
              <div class="gallery__caption">
                <h2 class="gallery__title"></h2>
                <button type="button" class="gallery__like"></button>
              </div>
              <button type="button" class="gallery__delete"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <form action="#" method="post" name="edit-profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_profile_name" type="text" name="porfile-name" id="profile-name" placeholder="Имя">
        <input class="popup__input popup__input_profile_profession" type="text" name="profile-profession" id="profile-profession" placeholder="Род деятельности">
        <input class="popup__submit" type="submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_new-place">
    <div class="popup__content">
      <form action="#" method="post" name="new-place">
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__input popup__input_place" type="text" name="place-name" id="place-name" placeholder="Название">
        <input class="popup__input popup__input_url" type="text" name="img-url" id="img-url" placeholder="Ссылка на картинку">
        <input class="popup__submit" type="submit" value="Создать">
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_gallery-image">
    <div class="popup__content popup__content_type_gallery-image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  
  <script src="scripts/scripts.js"></script>
</body>
</html>
