<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="content page__container">
    <header>
      <div class="logo"></div>
      <hr class="underline">
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="улыбающийся жак-ив кусто" class="profile__avatar">

          <div class="profile-info">
            <p class="profile-info__name">Жак-Ив Кусто</p>
            <a href="#" class="profile-info__edit-button"></a>
            <p class="profile-info__profession">Исследователь океана</p>
          </div>
        </div>

        <a href="#" class="profile__add-button"><img src="./images/plus.svg" alt="plus"></a>
      </section>

      <section>
        <ul class="gallery">
          <li class="gallery__item">
            <img class="gallery__image" src="./images/church.jpg" alt="церковь в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Карачаевск</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/elbrus.jpg" alt="рассвет в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="горные вершины">
            <div class="gallery__caption">
              <h2 class="gallery__title">Домбай</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/elbrus.jpg" alt="рассвет в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="горные вершины">
            <div class="gallery__caption">
              <h2 class="gallery__title">Домбай</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/church.jpg" alt="церковь в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Карачаево-Черкесия</h2>
              <a href="#" class="gallery__like"></a>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>
  </div>

  <div class="popup popup_opened">
    <div class="popup__container">
      <div class="popup__content">
        <form action="#" method="post">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__name" type="text" name="porfile-name" id="porfile-name" placeholder="Имя">
          <input class="popup__profession" type="text" name="profile-profession" id="profile-profession" placeholder="Род деятельности">
          <input class="popup__submit" type="submit" value="Сохранить">
        </form>
      </div>
      <a href="#" class="popup__close"></a>
    </div>
  </div>
</body>
</html>
