<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header page__header-wrap">
    <div class="logo"></div>
  </header>
  
  <div class="content page__container">
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="улыбающийся жак-ив кусто" class="profile__avatar">

          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button"></button>
            <p class="profile-info__profession">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__item">
            <img class="gallery__image" src="./images/church.jpg" alt="церковь в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Карачаевск</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/elbrus.jpg" alt="рассвет в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="горные вершины">
            <div class="gallery__caption">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/elbrus.jpg" alt="рассвет в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="горные вершины">
            <div class="gallery__caption">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/church.jpg" alt="церковь в горах">
            <div class="gallery__caption">
              <h2 class="gallery__title">Карачаево-Черкесия</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup"> <!-- popup_opened -->
    <div class="popup__container">
      <div class="popup__content">
        <form action="#" method="post">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__name" type="text" name="porfile-name" id="porfile-name" placeholder="Имя">
          <input class="popup__profession" type="text" name="profile-profession" id="profile-profession" placeholder="Род деятельности">
          <input class="popup__submit" type="submit" value="Сохранить">
        </form>
      </div>
      <a href="#" class="popup__close"></a>
    </div>
  </div>
</body>
</html>
